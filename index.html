<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
    <link href="./img/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="./css/styles.css" rel="stylesheet" type="text/css" />
    <script defer src="./js/setSessionStorage.js"></script>
    <script defer src="./js/getSessionStorage.js"></script>
    <script defer src="./js/deleteSessionStorage.js"></script>
    <script defer src="./js/login.js"></script>    
</head>
<body>
    <!-- --------HEADER---------- -->
    <div class="header">
        <div class="header-text">
            <h3>Ejemplos - FUNDAMENTOS DE JS (ES6)</h3>
            <h4>Desarrollo WEB en entorno cliente</h4>
            <h5>Plantilla03a</h5>
        </div>
        <img src="./img/Imagen de WhatsApp 2024-09-26 a las 10.14.46_afe3ab27.jpg" alt="Logo" class="header-image" />
    </div>
    <br />

    <!-- ------FORMULARIO DE LOGIN------ -->
    <div class="login-card" id="loginCard">
        <h2>Iniciar sesión</h2> 
        <form id="loginForm">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" placeholder="Juan" pattern=".{3,}" required />
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="dejame" pattern=".+" required />
            
            <input type="button" id="loginButton" value="Ingresar" class="loginButton"/> 
            <input type="button" value="Cancelar" id="cancelButton" class="cancelButton" />
            
            <p id="loginMessage"></p>
        </form>
    </div>
    

    <!-- ---------FOOT----------- -->
    <div class="footer">Juan Cid Benítez</div>

</body>
</html>
