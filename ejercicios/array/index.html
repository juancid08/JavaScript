  <div class="topnav" id="myTopnav">

    <a href="https://es.javascript.info/js">javascript.info</a>
    <a href="https://developer.mozilla.org/es/docs/Web/JavaScript">MDN</a>

    <select class="topnav-select" onchange="window.location.href=this.value;">
      <option value="">Number</option>
      <option value="./../minicalculadora/index.html">Mini-calculadora</option>
      <option value="./../coversorbases/index.html">Conversor</option>

  <br />

  <div id="greetingMessage" class="greeting-message"></div>

  <main class="container">
    <section class="apartado" id="apartado-rangos">
        <h2>Rangos y Dimensiones</h2>
        <form id="matrixForm">
            <label for="dimension">Dimensión de la matriz:</label>
            <input type="number" id="dimension" min="1" required>
            <label for="rangoMin">Rango Inferior:</label>
            <input type="number" id="rangoMin" required>
            <label for="rangoMax">Rango Superior:</label>
            <input type="number" id="rangoMax" required>
            <div class="button-group">
                <button type="button" id="botonValoresAleatorios">Valores Aleatorios</button>
                <button type="button" id="botonGenerarMatrices">Generar Matrices</button>
            </div>
        </form>
    </section>

    <section class="apartado" id="apartado-testeo">
        <h2>Testeo</h2>
        <div class="button-group">
            <button type="button" id="botonAleatorio">Aleatorio</button>
            <button type="button" id="botonParar">Parar</button>
            <button type="button" id="botonRapido">Rápido</button>
            <button type="button" id="botonLento">Lento</button>
        </div>
    </section>

    <section class="apartado" id="apartado-operadores">
        <h2>Operadores</h2> 
        <div id="matricesGeneradas" class="resultados"></div>
        <div class="button-group">
            <button type="button" id="botonSumar">+</button>
            <button type="button" id="botonRestar">-</button>
            <button type="button" id="botonMultiplicar">*</button>
        </div>
    </section>

    

    <section id="resultado" class="resultados">
        <h3>Resultado:</h3>
        <div id="resultadoOperacion"></div>
    </section>
  </main>

  <footer class="footer">Juan Cid Benítez</footer>
